{% extends "auctions/layout.html" %}

{% block body %}
    <ul>
        {% for listing in listings %}
            <li>
                <div>
                    <a href="{% url 'listing' listing.id %}"><b><strong>{{listing.title}}</strong></b></a>
                </div>

                <div>
                    <img src={{listing.photo_url}} 
                    alt="This is the {{listing.title}}"
                    width="400px" height="400px">
                </div>

                <div>
                    <strong>Description</strong> <br>
                    {{listing.description}}
                </div>
            </li>
            <br>

        {% empty %}
            <h3><b>No active listings yet</b></h3>

        {% endfor %}
    </ul>
{% endblock %}
