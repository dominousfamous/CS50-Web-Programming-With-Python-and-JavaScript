<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
        <div align = "right">
            <a href = "index.html">Google Search</a>
            <br>
            <a href = "image_search.html">Google Image Search</a>
        </div>

        <div align = "left">
            <form action="https://google.com/search">
                <input style = "width: 500px;" placeholder = "important words seperated by space" type="text" name="as_q"> Type the important words (ex: Car ice water) 
                <br>
                <br>
                <input style = "width: 500px;" placeholder = "exact words in quotes" type="text" name="as_epq"> Put exact words in quotes (ex: "Car ice water") 
                <br>
                <br>
                <input style = "width: 500px;" placeholder = "all words you want seperated by OR" type="text" name="as_oq"> Type OR between all the words you want (ex: car OR ice) 
                <br>
                <br>
                <input style = "width: 500px;" placeholder = "- in front of words you don't want" type="text" name="as_eq"> Put a minus sign before all the words you don't want (ex: -rodent, -grass) 
                <br>
                <br>    
                <input id = "blue_button" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
